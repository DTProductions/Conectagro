                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menuPrincipal">

            </div>
        </nav>    
    </header>
    
    <div class="container">
        <main class="py-3">
            <hr>
            <form class="w-50 mx-auto" id="formularioCadastro">
                <h1 class="text-center">Cadastro</h1>
                <hr>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="txtNome" placeholder=" ">
                    <label for="txtNome">Nome</label>
                </div>
        
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="txtEmail" placeholder=" ">
                    <label for="txtEmail">E-mail</label>
                </div>
        
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="txtSenha" placeholder=" ">
                    <label for="txtSenha">Senha</label>
                </div>
       
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="txtConfirmarSenha" placeholder=" ">
                    <label for="txtConfirmarSenha">Confirmar Senha</label>
                </div>
                
                <div class="mb-3 form-floating">
                    <select class="form-select" id="selTipoCadastro">
                        <option value="contratante">Contratante</option>
                        <option value="funcionario">Candidato</option>
                    </select>
                    <label for="selTipoCadastro">Tipo de Cadastro</label>
                </div>

                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="chkTermos">
                    <label class="form-check-label" for="chkTermos">
                        Concordo com os termos de uso
                    </label>
                </div>
        
        
                <div class="mb-3">
                    <button class="btn btn-primary bnt-lg w-100" id="btnCadastrar">Cadastrar</button>
                </div>
        
                <div class="text-center mb-3">
                    <p><a href="/login.html" class="text-decoration-none">Já tenho uma conta</a></p>
                </div>
        
            </form>
        </main>
