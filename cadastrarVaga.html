    <div class="container">
        <main class="py-3">
            <section class="container mt-4">
                <div class="text-center">
                    <h1>Cadastro de Vagas</h1>
                </div>
                <hr>
                <form class="w-75 mx-auto" enctype="multipart/form-data" method="POST" action="/cadastrar_vaga">
                    <div class="mb-3">
                        <label for="txtTitulo" class="form-label">Título da Vaga</label>
                        <input type="text" class="form-control" id="txtTitulo" placeholder="Digite o título da vaga" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtTempoInicio" class="form-label">Tempo de Contrato (Início)</label>
                        <input type="date" class="form-control" id="txtTempoInicio" name="tempo_inicio" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtTempoFim" class="form-label">Tempo de Contrato (Fim)</label>
                        <input type="date" class="form-control" id="txtTempoFim" name="tempo_fim" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtLocal" class="form-label">Local da Vaga</label>
                        <input type="text" class="form-control" id="txtLocal" placeholder="Digite o local da vaga" name="local" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtDescricao" class="form-label">Descrição da Vaga</label>
                        <textarea class="form-control" id="txtDescricao" rows="3" placeholder="Digite a descrição da vaga" name="descricao" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="txtImagem" class="form-label">Imagem da Vaga</label>
                        <input type="file" class="form-control" id="txtImagem" name="imagem" accept="image/*" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id = "btnCadastrarVaga">Cadastrar Vaga</button>
                    </div>

                </form>
            </section>
        </main>        

    </div>

    <script src="lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
